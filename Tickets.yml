# Ticket:
### Stores unique idenificator of ticket. Number is limited by field StartNumber + Printed of TicketTypeId
# - SeriaNumber: <RIID> 
### Stores a reference on TicketType entity
# - TypeId: <RIID>
### Stores name of visitor
# - VisitorId: <RIID>
### Stores type of ticket
# - TicketType: (Child, Teen, Adult, Excursion, Disabled) -
### Store price for specified type of ticket
# - TicketPrice: <Numeric>
### Stores date of visit to the zoo
# - UsageDate: <Data>
### Stores date of purchase of ticket 
# - PurchaseDate: <Data>
### Saves the validity of the ticket
# - ValidityPeriod: <Data>


# TicketType: 
# - TypeId: <RIID>
# - StartNumber: <RIID>
### Stores the printed tickets for the current day
# - Printed: <Numeric>
### Stores the tickets sold for the past day
# - Sold: <Numeric>
# - Activites: [<String>20]
### Saves the validity of the ticket
# - ValidityPeriod: <Data>
### Stores list of locations for visit 
# LocationsToVisit: <Collection:Enum>
