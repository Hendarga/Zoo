### Stores unique animal idenificator
# id: <RIID>
### Stores unique animal name
# AnimalFamily: "" <String>60
###Store a unique animal petname
# petName: "" <String>60
### Stores unique animal Class
# Class: (Mammals, Amphibians, Reptiles, Birds) -
### Stores unique Age of animal 
# Age: <Numeric>
### Stores meal type of animal        
# MealType: (Carnivora, Insects, Herbivores) <Collection:Enum>
### Stores type of reproduction 
# ReproductionType:  (Viviparous, Oviparous) -
### Stores the Arial 
# Arial: (Plain, Savannah, Rock, Swamp, Pond, Water, Glacier, Forest, Jungle) <Collection:Enum>
### Stores daily cycle for animal
# DailyCycle: (Day, Night, Morning, Evening) -
### Stores definition for state of flying
# CanFly: <Boolean>
### Stores definition of state about living undrground
# LivesUnderground: <Boolean>
### Stores definition for state of swimming   
# CanSwim: <Boolean>


